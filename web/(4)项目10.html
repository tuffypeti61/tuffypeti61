    <script>
        function rate(){
            let x = document.getElementById("score").value;
            x = parseFloat(x);
            let y;
            if (x < 0 || x > 100) {
                y = "无效成绩!";
            } else if (x < 60) {
                y = "不及格!";
            } else if (x < 70) {
                y = "及格!";
            } else if (x < 90) {
                y = "中等!";
            } else {
                y = "优秀!";
            }
            document.getElementById("out").innerText = y;
        }
