<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极客站 数码交流</title>
    <style>
        /* 头部整体样式 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #fff;
            padding: 0 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        /* 左侧更多按钮和站名容器 */
        .left-section {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

        /* 更多/关闭按钮 */
        #toggleBtn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        #toggleBtn:hover {
            background: #f0f0f0;
        }

        /* 极客站站名 */
        .site-name {
            color: purple;
            font-size: 20px;
            font-weight: bold;
            margin-left: 8px;
        }

        /* 搜索框容器 */
        .search-container {
            flex-grow: 1; /* 占据剩余空间 */
            margin: 0 15px;
            max-width: 600px; /* 最大宽度限制 */
        }
        .search-input {
            width: 100%;
            height: 36px;
            border: 1px solid #ddd;
            border-radius: 18px;
            padding: 0 15px;
            font-size: 14px;
        }

        /* 右侧功能模块 */
        .right-section {
            display: flex;
            align-items: center;
            gap: 15px; /* 元素间距 */
            margin-left: auto;
        }

        /* 发布按钮（加号） */
        .post-btn {
            width: 36px;
            height: 36px;
            background: #ff4757;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        /* 个人头像 */
        .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover; /* 保持宽高比填充整个容器 */
        border: 2px solid #f0f0f0;
        box-sizing: border-box; /* 确保边框包含在宽高内 */
        margin-right: 35px; /* 新增：向左微调头像位置 */
    }

        /* 左侧展开的功能板块（初始隐藏） */
        .menu-panel {
            position: fixed;
            top: 60px;
            left: -200px; /* 初始在左侧外 */
            width: 200px;
            height: calc(100vh - 60px);
            background: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding: 20px;
            transition: left 0.3s;
        }
        .menu-panel.active {
            left: 0; /* 展开时显示 */
        }
        .menu-item {
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .menu-item:hover {
            background: #f5f5f5;
        }

        /* 头像面板样式 */
        .avatar-panel {
            position: fixed;
            top: 60px;
            right: -200px; /* 初始在右侧外 */
            width: 200px;
            height: calc(100vh - 60px);
            background: #fff;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            padding: 20px;
            transition: right 0.3s;
        }
        .avatar-panel.active {
            right: 0; /* 展开时显示 */
        }
        .avatar-panel-item {
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .avatar-panel-item:hover {
            background: #f5f5f5;
        }
        .login-modal, .register-modal, .edit-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1001;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
        button {
            cursor: pointer;
        }

    
        /*主体*/
        body {
            background-color: #f0f0f0; /* 灰色底图 */
            margin-top: 60px; /* 避免被头部遮挡 */
            padding: 20px;
        }

        .main-container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 100px); /* 减去头部和上下边距 */
        }

        .left-section-block {
            flex: 1; /* 占三分之一 */
            background-color: white;
            border-radius: 15px; /* 圆滑矩形 */
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .right-section-block {
            flex: 2; /* 占三分之二 */
            background-color: white;
            border-radius: 15px; /* 圆滑矩形 */
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .tab-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .tab-item:hover {
            background-color: #f5f5f5;
        }

        .tab-item.active {
            background-color: #e0e0e0;
        }

        .content-item {
            display: none;
        }

        .content-item.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <nav class="header">
        <!-- 左侧更多按钮和站名 -->
        <div class="left-section">
            <button id="toggleBtn">更多</button>
            <div class="site-name">极客站</div>
        </div>

        <!-- 搜索框 -->
        <div class="search-container">
            <input type="text" class="search-input" placeholder="搜索数码内容...">
        </div>

        <!-- 右侧功能模块 -->
        <div class="right-section">
            <button class="post-btn">+</button>
            <img src="https://pic11.photophoto.cn/20090615/0034034443137305_b.jpg" alt="头像" class="avatar" id="avatar">
        </div>
    </nav>

    <!-- 左侧展开功能板块 -->
    <div class="menu-panel" id="menuPanel">
        <div class="menu-item">主页</div>
        <div class="menu-item">热门</div>
        <div class="menu-item">设置</div>
        <div class="menu-item">消息</div>
    </div>

    <!-- 头像展开面板 -->
    <div class="avatar-panel" id="avatarPanel">
        <div class="avatar-panel-item" id="welcomeText">欢迎您，游客</div>
        <div class="avatar-panel-item" id="loginBtn">登录</div>
        <div class="avatar-panel-item" id="registerBtn">注册</div>
        <div class="avatar-panel-item" id="logoutBtn" style="display: none;">注销登录</div>
        <div class="avatar-panel-item" id="changeAvatarBtn" style="display: none;">更改头像</div>
        <div class="avatar-panel-item" id="changeNicknameBtn" style="display: none;">更改昵称</div>
    </div>

    <!-- 登录模态框 -->
    <div class="login-modal" id="loginModal">
        <h3>登录</h3>
        <input type="text" id="loginUsername" placeholder="用户名">
        <input type="password" id="loginPassword" placeholder="密码">
        <button onclick="handleLogin()">登录</button>
        <button onclick="closeModal('loginModal')">关闭</button>
    </div>

    <!-- 注册模态框 -->
    <div class="register-modal" id="registerModal">
        <h3>注册</h3>
        <input type="text" id="registerUsername" placeholder="用户名">
        <input type="password" id="registerPassword" placeholder="密码">
        <button onclick="handleRegister()">注册</button>
        <button onclick="closeModal('registerModal')">关闭</button>
    </div>

    <!-- 修改信息模态框 -->
    <div class="edit-modal" id="editModal">
        <h3>修改信息</h3>
        <input type="text" id="newNickname" placeholder="新昵称">
        <input type="file" id="newAvatar" accept="image/*">
        <button onclick="handleEdit()">保存</button>
        <button onclick="closeModal('editModal')">关闭</button>
    </div>

    <!-- 模态框遮罩 -->
    <div class="modal-overlay" id="modalOverlay"></div>

    <script>
        // 初始化用户数据
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify({}));
        }

        // 检查登录状态
        function checkLoginStatus() {
            const currentUser = localStorage.getItem('currentUser');
            const welcomeText = document.getElementById('welcomeText');
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const changeAvatarBtn = document.getElementById('changeAvatarBtn');
            const changeNicknameBtn = document.getElementById('changeNicknameBtn');

            if (currentUser) {
                const userData = JSON.parse(localStorage.getItem('users'))[currentUser];
                welcomeText.textContent = `欢迎您，${userData.nickname || currentUser}`;
                loginBtn.style.display = 'none';
                registerBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                changeAvatarBtn.style.display = 'block';
                changeNicknameBtn.style.display = 'block';
            } else {
                welcomeText.textContent = '欢迎您，游客';
                loginBtn.style.display = 'block';
                registerBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
                changeAvatarBtn.style.display = 'none';
                changeNicknameBtn.style.display = 'none';
            }
        }

        // 控制头像面板展开/关闭的交互逻辑
        const avatar = document.getElementById('avatar');
        const avatarPanel = document.getElementById('avatarPanel');

        avatar.addEventListener('click', () => {
            avatarPanel.classList.toggle('active');
            checkLoginStatus();
        });

        // 添加控制左侧菜单展开/关闭的交互逻辑
        const toggleBtn = document.getElementById('toggleBtn');
        const menuPanel = document.getElementById('menuPanel');

        toggleBtn.addEventListener('click', () => {
            menuPanel.classList.toggle('active');
        });

        // 点击页面其他区域关闭头像面板
        document.addEventListener('click', (e) => {
            if (!avatar.contains(e.target) && !avatarPanel.contains(e.target)) {
                avatarPanel.classList.remove('active');
            }
            // 点击页面其他区域关闭左侧菜单
            if (!toggleBtn.contains(e.target) && !menuPanel.contains(e.target)) {
                menuPanel.classList.remove('active');
            }
        });

        // 显示模态框
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }

        // 关闭模态框
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
        }

        // 登录按钮点击事件
        document.getElementById('loginBtn').addEventListener('click', () => {
            showModal('loginModal');
        });

        // 注册按钮点击事件
        document.getElementById('registerBtn').addEventListener('click', () => {
            showModal('registerModal');
        });

        // 注销登录
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('currentUser');
            checkLoginStatus();
        });

        // 更改头像按钮点击事件
        document.getElementById('changeAvatarBtn').addEventListener('click', () => {
            showModal('editModal');
        });

        // 更改昵称按钮点击事件
        document.getElementById('changeNicknameBtn').addEventListener('click', () => {
            showModal('editModal');
        });

        // 处理注册
        function handleRegister() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const users = JSON.parse(localStorage.getItem('users'));

            if (users[username]) {
                alert('用户名已存在');
                return;
            }

            users[username] = {
                password: password,
                nickname: username,
                avatar: 'https://via.placeholder.com/40'
            };

            localStorage.setItem('users', JSON.stringify(users));
            alert('注册成功，请登录');
            closeModal('registerModal');
        }

        // 处理登录
        function handleLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const users = JSON.parse(localStorage.getItem('users'));

            if (users[username] && users[username].password === password) {
                localStorage.setItem('currentUser', username);
                checkLoginStatus();
                closeModal('loginModal');
            } else {
                alert('用户名或密码错误');
            }
        }

        // 处理信息修改
        function handleEdit() {
            const currentUser = localStorage.getItem('currentUser');
            const users = JSON.parse(localStorage.getItem('users'));
            const newNickname = document.getElementById('newNickname').value;
            const newAvatar = document.getElementById('newAvatar').files[0];

            if (newNickname) {
                users[currentUser].nickname = newNickname;
            }

            if (newAvatar) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    users[currentUser].avatar = e.target.result;
                    localStorage.setItem('users', JSON.stringify(users));
                    document.getElementById('avatar').src = e.target.result;
                };
                reader.readAsDataURL(newAvatar);
            }

            localStorage.setItem('users', JSON.stringify(users));
            checkLoginStatus();
            closeModal('editModal');
        }

        // 初始化检查登录状态
        checkLoginStatus();
        
    </script>
    <div class="main-container">
        <!-- 左侧热门和关注板块 -->
        <div class="left-section-block">
            <div class="tab-item active" data-target="hot">热门</div>
            <div class="tab-item" data-target="follow">关注</div>
        </div>

        <!-- 右侧内容板块 -->
        <div class="right-section-block">
            <div class="content-item active" id="hot">
                这里是热门板块内容
            </div>
            <div class="content-item" id="follow">
                这里是关注板块内容
            </div>
        </div>
    </div>

    <script>
        // ... existing code ...

        // 切换板块逻辑
        const tabItems = document.querySelectorAll('.tab-item');
        tabItems.forEach((tab) => {
            tab.addEventListener('click', () => {
                // 移除所有 tab 的 active 类
                tabItems.forEach((t) => t.classList.remove('active'));
                // 给当前点击的 tab 添加 active 类
                tab.classList.add('active');

                const target = tab.dataset.target;
                const contentItems = document.querySelectorAll('.content-item');
                contentItems.forEach((item) => {
                    if (item.id === target) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
